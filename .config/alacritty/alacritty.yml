env:
  TERM: xterm-256color

font:
  normal:
    family: DejaVu Sans Mono for Powerline
    style: Book
  size: 14.0
  offset:
    x: 1

window:
  title: Terminal
  dynamic_title: true

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbbbbbb'

  # Bright colors
  bright:
    black:   '0x555555'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xffffff'

key_bindings:
  - { key: Back, mods: Control, chars: "\x08" }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance}
